<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <link rel="stylesheet" type="text/css" href="../src/picker.css">
    <title>Ring</title>
</head>

<body>
    <div class="colorpicker active" id="colorpicker">
        <transition-group name="list" tag="ul" class="colorlist active" id="colorlist">
            <span key="desc-colors">
                <h3 class="description">Colors:</h3>
            </span>
            <span v-for="(item, i) in items" :key="i" class="list-item">
                <div class="colorcell" v-bind:style="{ backgroundColor: item.colorcell.color}">
                    <div class="button round" v-on:click="remove(i)" v-bind:id="item.colorcell.id">âœ•</div>
                </div>
            </span>
        </transition-group>
        <h3 class="description">Add color:</h3>
        <span key="picker">
            <div class="swatch" id="color">
                <div class=" button round" v-on:click="add">+</div>
            </div>
            <h6 class="description">HUE</h6>
            <div class="slider-container">
                <input name="hue" type="range" min="1" max="300" value="130" class="slider hue">
            </div>

            <h6 class="description">SATURATION</h6>
            <div class="slider-container">
                <input name="sat" id="sat" type="range" min="1" max="100" value="60" class="slider sat">
            </div>

            <h6 class="description">LIGHT</h6>
            <div class="slider-container">
                <input name="light" type="range" min="1" max="100" value="55" class="slider light">
            </div>

            <h6 class="description">GLOBAL ALPHA</h6>
            <div class="slider-container">
                <input name="alpha" type="range" min="0" max="1" step="0.01" value="1" class="slider alpha">
            </div>
        </span>
    </div>
    <div class="container" id="container">
        <canvas id="canvas"></canvas>
        <div class="text" id="circleText">Hover the circle</div>
        <div class="menu">
            <div class="menu-items">
                <div class="button active" id="bubble">Bubbles</div>
                <div class="button" id="flow">Flow</div>
                <div class="button" id="swap">Swap</div>
            </div>
        </div>
    </div>
    <script src="../src/picker.js" defer></script>
    <script src="../dist/index.js"></script>
</body>

</html>
